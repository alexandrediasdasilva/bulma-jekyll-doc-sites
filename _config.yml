title: Slack
permalink: pretty

kramdown:
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge

collections:
  collections:
    output: true
  articles:
    output: true

plugins:
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: true

defaults:
  - 
    scope:
      type: articles
    values:
      layout: article
  - 
    scope:
      type: collections
    values:
      layout: collection

cloudcannon:
  data: true

_select_data:
  collections:
    - collections