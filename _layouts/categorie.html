---
layout: default
---
<div class="container is-max-desktop content">   

    {% for category in site.data.toc.categories %}
        {% for subcategory in category.subcategories %}
        <section class="section">
            <h2 class="title is-4 mb-1">{{ subcategory.subcategory_name }}</h2>
                {% for article in subcategory.articles %}
            <ul style="column-count: 2; column-gap: 3em;">
                <li><a href="{{ article.url }}">{{ article.title }}</a>
                </li>
            </ul>
                {% endfor %}    
        </section>
        {% endfor %}
    {% endfor %}
            
</div>
