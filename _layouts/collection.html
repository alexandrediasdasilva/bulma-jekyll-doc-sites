---
layout: default
---
<div class="container is-max-desktop content">
    {% assign articles = site.articles | where: "cat", page.slug | group_by: 'section' %}
    {% for section in articles %}

    <section class="section">
        <h2 class="title is-4 mb-1">{{ section.name }}</h2>
        <ul style="column-count: 2; column-gap: 3em;">
            {% assign items = section.items %}
            {% for item in items %}
            <li><a href="{{ item.url }}">{{ item.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </section>

    {% endfor %}

</div>
